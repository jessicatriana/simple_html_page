<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body id="home" class="open-left">
    <section class="center">
      <header>
        <nav>
          Navigation
        </nav>
      </header>
      <section>
        <main>
          <article>
            <figure class="hero">
              <img
                src="https://jessicatrianawebsite.s3.us-east-2.amazonaws.com/grandteton3.jpg"
                alt="A laptop with a mouse on a desk and a pair of glasses"
              />
              <figcaption>
                The figure image caption
              </figcaption>
            </figure>
            <div class="responsive-vid">
              <iframe
                width="600"
                height="350"
                src="https://jessica-triana-portfolio.herokuapp.com/"
              ></iframe>
            </div>
            <div class="responsive-vid">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/bj5h3jA2-dg"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </article>
        </main>
      </section>
      <footer></footer>
    </section>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
